mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # mybatis日志
    mapper-locations: classpath:com/rg/staservice/mapper/xml/*.xml # 配置mapper xml文件的路径
server:
    port: 8008 # 服务端口
spring:
    application:
        name: service-statistics # 服务名
    cloud:
        nacos:
            discovery:
                server-addr: 192.168.174.128:8848 # nacos服务地址
    # mysql数据库连接
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: 123456
        url: jdbc:mysql://192.168.174.128:3306/guli_edu?serverTimezone=GMT%2B8
        username: root
    jackson: # 返回json的全局时间格式
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8

feign:
    hystrix:
        enabled: true # 开启熔断机制
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 3000 # 设置hystrix超时时间，默认1000ms